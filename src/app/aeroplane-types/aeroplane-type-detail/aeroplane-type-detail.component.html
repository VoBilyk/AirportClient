<div class="table-detail-center">
	<div class="form-group">
		<label>Id</label>
		<div class="form-control">{{aeroplaneType.id}}</div>
	</div>
	<div class="form-group">
		<label>Model</label>
		<input class="form-control" [(ngModel)]="aeroplaneType.model" />
	</div>
	<div class="form-group">
		<label>Places</label>
		<input type="number" class="form-control" [(ngModel)]="aeroplaneType.places" />
	</div>
	<div class="form-group">
		<label>Carrying(kg)</label>
		<input type="number" class="form-control" [(ngModel)]="aeroplaneType.carrying" />
	</div>

	<div class="btn-box">
		<button class="btn" (click)="update(aeroplaneType.id)">Update</button>
		<button class="btn" (click)="delete(aeroplaneType.id)">Delete</button>
	</div>
</div>

<div class="table-detail-center">
    <div class="form-group">
      <label>Id</label>
      <div class="form-control">{{departure.id}}</div>
    </div>
    <div class="form-group">
      <label>Time</label>
      <input type="datetime" class="form-control" [(ngModel)]="departure.time" />
    </div>
    <div class="form-group">
      <label>CrewId</label>
      <input class="form-control" [(ngModel)]="departure.crewId" />
    </div>
    <div class="form-group">
      <label>AeroplaneId</label>
      <input class="form-control" [(ngModel)]="departure.airplaneId" />
    </div>
  
    <div class="btn-box">
      <button class="btn" (click)="update(departure.id)">Update</button>
      <button class="btn" (click)="delete(departure.id)">Delete</button>
    </div>
  </div>

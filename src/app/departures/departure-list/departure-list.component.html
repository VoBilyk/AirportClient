<div class="table-wrap">
	<table class="table table-add-item">
		<thead class="thead-light">
			<tr>
				<th>Time</th>
				<th>CrewId</th>
				<th>AeroplaneId</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<input type="datetime-local" class="form-control" [(ngModel)]="departure.time" />
				</td>
				<td>
					<input type="id" class="form-control" [(ngModel)]="departure.crewId" />
				</td>
				<td>
					<input type="id" class="form-control" [(ngModel)]="departure.airplaneId" />
				</td>
				<td>
					<button class="btn" (click)="create()">Create</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="clearfix"></div>

<div class="table-wrap" *ngIf="departures != null">
	<table class="table table-hover table-bordered table-center">
		<thead class="thead-dark">
			<tr>
				<th>â„–</th>
				<th>Time</th>
				<th>CrewId</th>
				<th>AeroplaneId</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let departure of departures; let i = index">
				<td>{{i+1}}</td>
				<td>{{departure.time | date:'medium'}}</td>
				<td>{{departure.crewId}}</td>
				<td>{{departure.airplaneId}}</td>
				<td class="btn-box">
					<button class="btn" (click)="goToDetail(departure.id)">Details</button>
					<button class="btn" (click)="delete(departure.id)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

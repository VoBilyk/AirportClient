<div class="table-wrap">
	<table class="table table-add-item">
		<thead class="thead-light">
			<tr>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Experience(years)</th>
				<th>Birth date</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>
					<input type="text" class="form-control" [(ngModel)]="pilot.firstName" />
				</td>
				<td>
					<input type="text" class="form-control" [(ngModel)]="pilot.lastName" />
				</td>
				<td>
					<input type="number" class="form-control" [(ngModel)]="pilot.experience" />
				</td>
				<td>
					<input type="date" class="form-control" [(ngModel)]="pilot.birthDate" />
				</td>
				<td>
					<button class="btn btn-sm" (click)="create()">Create</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
<div class="clearfix"></div>


<div class="table-wrap">
	<table class="table table-hover table-bordered table-center">
		<thead class="thead-dark">
			<tr>
				<th>â„–</th>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Experience(years)</th>
				<th>Birth date</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let pilot of pilots | async; let i = index">
				<td>{{i+1}}</td>
				<td>{{pilot.firstName}}</td>
				<td>{{pilot.lastName}}</td>
				<td class="table-data-center">{{pilot.experience}}</td>
				<td>{{pilot.birthDate | date:'mediumDate'}}</td>
				<td class="btn-box">
					<button class="btn btn-sm" (click)="goToDetail(pilot.id)">Details</button>
					<button class="btn btn-sm" (click)="delete(pilot.id)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="table-responsive">
	<table class="table table-hover table-center">
		<thead class="thead-dark">
			<tr>
				<th>â„–</th>
				<th>FirstName</th>
				<th>LastName</th>
				<th>Experience(years)</th>
				<th>BithDate</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let pilot of pilots | async; let i = index">
				<td>{{i+1}}</td>
				<td>{{pilot.firstName}}</td>
				<td>{{pilot.lastName}}</td>
				<td class="table-data-center">{{pilot.experience}}</td>
				<td>{{pilot.birthDate | date:'mediumDate'}}</td>
				<td class="btn-box">
					<button class="btn btn-sm">Details</button>
					<button class="btn btn-sm">Update</button>
					<button class="btn btn-sm" (click)="delete(pilot.id)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>

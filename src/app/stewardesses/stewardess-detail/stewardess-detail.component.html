  <div class="my-3 p-3 bg-white rounded shadow-lg table-detail-center">
      <h5>Stewardess Information</h5>
      <hr>
      <div class="form-group">
          <label>Id</label>
          <div class="form-control">
            {{stewardess.id}}
          </div>
        </div>
        <div class="form-group">
          <label>Firstname</label>
          <input class="form-control" name="firstName" [(ngModel)]="stewardess.firstName" />
        </div>
        <div class="form-group">
          <label>Lastname</label>
          <input class="form-control" name="lastName" [(ngModel)]="stewardess.lastName" />
        </div>
        <div class="form-group">
          <label>Birthdate</label>
          <input type="datetime" class="form-control" name="birthdate" [(ngModel)]="stewardess.birthDate" />
        </div>
      
        <div class="btn-box">
          <button class="btn" (click)="update(stewardess.id)">Update</button>
          <button class="btn" (click)="delete(stewardess.id)">Delete</button>
        </div>
      <div class="operation-result"></div>
    </div>

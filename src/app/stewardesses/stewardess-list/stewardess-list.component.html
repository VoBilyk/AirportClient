<div class="table-responsive">
    <table class="table table-hover table-center">
      <thead class="thead-dark">
        <tr>
          <th>â„–</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>BithDate</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let stewardess of stewardesses | async; let i = index">
          <td>{{i+1}}</td>
          <td>{{stewardess.firstName}}</td>
          <td>{{stewardess.lastName}}</td>
          <td>{{stewardess.birthDate | date:'mediumDate'}}</td>
          <td class="btn-box">
            <button class="btn btn-sm" (click)="goToDetail(stewardess.id)">Details</button>
            <button class="btn btn-sm" (click)="delete(stewardess.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

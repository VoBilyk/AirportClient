<div class="table-detail-center">
	<div class="form-group">
		<label>Id</label>
		<div class="form-control">
			{{ticket.id}}
		</div>
	</div>
	<div class="form-group">
		<label>Price</label>
		<input type="number" class="form-control" name="lastName" [(ngModel)]="ticket.price" />
	</div>
	<div class="form-group">
		<label>FlightId</label>
		<div class="form-control">
			{{ticket.flightId}}
		</div>
	</div>

	<div class="btn-box">
		<button class="btn" (click)="update(ticket.id)">Update</button>
		<button class="btn" (click)="delete(ticket.id)">Delete</button>
	</div>
</div>

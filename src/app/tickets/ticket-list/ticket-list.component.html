<div class="table-wrap">
	<table class="table table-hover table-bordered table-center">
		<thead class="thead-dark">
			<tr>
				<th>â„–</th>
				<th>Price</th>
				<th>FlightId</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let ticket of tickets | async; let i = index">
				<td>{{i+1}}</td>
				<td>{{ticket.price}}</td>
				<td>{{ticket.flightId}}</td>
				<td class="btn-box">
					<button class="btn btn-sm" (click)="goToDetail(ticket.id)">Details</button>
					<button class="btn btn-sm" (click)="delete(ticket.id)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
